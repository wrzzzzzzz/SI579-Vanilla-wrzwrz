<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Tennis Ball</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Table Tennis</h1>
    <p>Click the ball to launch it!</p>
  </header>
  <main>
    <div id="ballContainer" class="ball-container">
      <div id="paddle" class="paddle">
        <div class="paddle-head"></div>
        <div class="paddle-handle"></div>
      </div>
      <div id="ball" class="ball"></div>
    </div>
  </main>
  <footer>
    <p>Created by Ruizhe Wang (wrzwrz)</p>
    <p class="acknowledgement">Built with assistance from Cursor AI</p>
  </footer>
  <script src="js/script.js" defer></script>
</body>
</html>
